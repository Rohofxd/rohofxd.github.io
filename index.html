<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptek</title>

    <!-- PHOTOSWIPE -->
    <link rel="stylesheet" href="css/photoswipe.css">
    <link rel="stylesheet" href="css/photoswipe-skin.css">
    <script src="https://cdn.jsdelivr.net/npm/photoswipe@4.1.3/dist/photoswipe.min.js"></script>
    <script src="js/PhotoSwipe/DefaultUI.js"></script>

    <!-- BOOTSTRAP -->
    <script type="text/js" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">

    <!-- CUSTOM -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="icon" type="image/png" href="./favicon.png">

    <script src="js/data/Recipes.js"></script>
    <script src="js/data/Sources.js"></script>
    <script src="js/data/Ingredients.js"></script>

    <script src="js/PopupManager.js"></script>
    <script src="js/FilterManager.js"></script>
    <script src="js/StorageManager.js"></script>
    <script src="js/SearchEngine.js"></script>
    <script src="js/UIManager.js"></script>
    <script src="js/StatTracker.js"></script>
    <script src="js/LightboxManager.js"></script>

    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="container my-3">
        <h1 class="text-center">Receptek</h1>

        <input id="searchInput" class="form-control" placeholder="Keresés..." oninput="updateRecipes(false, SearchEngine.search(document.getElementById('searchInput').value))">

        <p class="my-3">
            <button class="btn btn-outline-secondary rounded-pill" data-bs-toggle="collapse" data-bs-target="#filters">Szűrők</button>
        </p>
        <div class="collapse" id="filters">
            <p id="filter-source">
                <span>Források:</span>
                <button class="btn btn-badge btn-outline-primary rounded-pill" onclick="FilterManager.toggleAll()">Mind</button>
            </p>
        </div>

        <div class="my-3 recipes" id="output"></div>
    </div>

    <div id="popup">
        <div id="popup-content">
            <button class="popup-close" onclick="PopupManager.closePopup()">&times;</button>
            <p>Some text in the Modal..</p>
            <img src="./img/0001.jpg">
        </div>
    </div>
    <div id="footer"></div>

    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

        <!-- Background of PhotoSwipe. It's a separate element as animating opacity is faster than rgba(). -->
        <div class="pswp__bg"></div>
    
        <!-- Slides wrapper with overflow:hidden. -->
        <div class="pswp__scroll-wrap">
    
            <!-- Container that holds slides. 
                PhotoSwipe keeps only 3 of them in the DOM to save memory.
                Don't modify these 3 pswp__item elements, data is added later on. -->
            <div class="pswp__container">
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
            </div>
    
            <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
            <div class="pswp__ui pswp__ui--hidden">
    
                <div class="pswp__top-bar">
    
                    <!--  Controls are self-explanatory. Order can be changed. -->
    
                    <div class="pswp__counter"></div>
    
                    <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
    
                    <button class="pswp__button pswp__button--share" title="Share"></button>
    
                    <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
    
                    <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
    
                    <!-- Preloader demo https://codepen.io/dimsemenov/pen/yyBWoR -->
                    <!-- element will get class pswp__preloader--active when preloader is running -->
                    <div class="pswp__preloader">
                        <div class="pswp__preloader__icn">
                            <div class="pswp__preloader__cut">
                                <div class="pswp__preloader__donut"></div>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                    <div class="pswp__share-tooltip"></div> 
                </div>
    
                <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
                </button>
    
                <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
                </button>
    
                <div class="pswp__caption">
                    <div class="pswp__caption__center"></div>
                </div>
    
            </div>
    
        </div>
    
    </div>

</body>

</html>
